[package]
authors = ["Arpan Laha <arpanlaha99@gmail.com>"]
edition = "2018"
name = "vault_api"
version = "0.1.0"

[dependencies]
actix-cors = "0.2"
actix-rt = "1.1"
actix-web = "2.0"
chrono = { version = "0.4", features = ["serde"] }
csv = "1.1"
env_logger = "0.7"
curl = "0.4"
flate2 = "1.0"
semver-parser = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
strsim = "0.10"
tempfile = "3.1"
tokio = { version = "0.2", features = ["macros", "sync"] }
