name: graph

on: push

defaults:
  run:
    working-directory: graph

jobs:
  bench:
    runs-on: ubuntu-latest
    name: bench
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            graph/target
          key: nightly-vault-graph-bench

      - name: Install rust toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Run benchmarks
        run: cargo +nightly bench --tests > bench.txt

      - name: Upload benchmarks
        uses: actions/upload-artifact@v2
        with:
          name: Benchmark Results
          path: bench.txt

  format:
    runs-on: ubuntu-latest
    name: format
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            graph/target
          key: nightly-vault-graph-format

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - name: Run rustfmt
        run: cargo +nightly fmt -- --check

  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            graph/target
          key: nightly-vault-graph-lint

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy

      - name: Run clippy
        run: cargo +nightly clippy -- -D warnings
